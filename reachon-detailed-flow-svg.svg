<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
    <!-- Styles -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Initial User Flow -->
    <rect x="550" y="20" width="100" height="40" rx="5" fill="#4a90e2"/>
    <text x="600" y="45" text-anchor="middle" fill="white">User Landing</text>
    
    <!-- User Type Decision -->
    <path d="M580,80 L620,100 L580,120 L540,100 Z" fill="#50C878"/>
    <text x="580" y="105" text-anchor="middle">User Type</text>
    
    <!-- New User Path -->
    <rect x="400" y="140" width="100" height="40" rx="5" fill="#4a90e2"/>
    <text x="450" y="165" text-anchor="middle" fill="white">Sign Up</text>
    
    <!-- Existing User Path -->
    <rect x="700" y="140" width="100" height="40" rx="5" fill="#4a90e2"/>
    <text x="750" y="165" text-anchor="middle" fill="white">Login</text>
    
    <!-- Basic Profile -->
    <rect x="400" y="220" width="100" height="40" rx="5" fill="#4a90e2"/>
    <text x="450" y="245" text-anchor="middle" fill="white">Basic Profile</text>
    
    <!-- Account Type -->
    <path d="M430,280 L470,300 L430,320 L390,300 Z" fill="#50C878"/>
    <text x="430" y="305" text-anchor="middle">Account Type</text>
    
    <!-- Company Profile Path -->
    <rect x="300" y="340" width="120" height="40" rx="5" fill="#FF8C00"/>
    <text x="360" y="365" text-anchor="middle" fill="white">Company Profile</text>
    
    <!-- Verification Process -->
    <rect x="300" y="400" width="120" height="40" rx="5" fill="#FF8C00"/>
    <text x="360" y="425" text-anchor="middle" fill="white">Verification</text>
    
    <!-- LinkedIn/PAN -->
    <rect x="300" y="460" width="120" height="40" rx="5" fill="#FF8C00"/>
    <text x="360" y="485" text-anchor="middle" fill="white">LinkedIn/PAN</text>
    
    <!-- Main Feed -->
    <rect x="550" y="400" width="100" height="40" rx="5" fill="#50C878"/>
    <text x="600" y="425" text-anchor="middle" fill="white">Main Feed</text>
    
    <!-- Core Features -->
    <!-- Posts & Feeds -->
    <rect x="200" y="520" width="150" height="40" rx="5" fill="#50C878"/>
    <text x="275" y="545" text-anchor="middle" fill="white">Posts & Feeds</text>
    
    <!-- Posts Subcategories -->
    <rect x="100" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="150" y="620" text-anchor="middle" fill="white">Photo Posts</text>
    
    <rect x="220" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="270" y="620" text-anchor="middle" fill="white">Short Videos</text>
    
    <rect x="340" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="390" y="620" text-anchor="middle" fill="white">Q&A Help</text>
    
    <!-- Business News -->
    <rect x="500" y="520" width="150" height="40" rx="5" fill="#50C878"/>
    <text x="575" y="545" text-anchor="middle" fill="white">Business News</text>
    
    <!-- News Subcategories -->
    <rect x="460" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="510" y="620" text-anchor="middle" fill="white">50-sec Reels</text>
    
    <rect x="580" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="630" y="620" text-anchor="middle" fill="white">Startup Updates</text>
    
    <!-- Company Listing -->
    <rect x="800" y="520" width="150" height="40" rx="5" fill="#50C878"/>
    <text x="875" y="545" text-anchor="middle" fill="white">Company Listing</text>
    
    <!-- Company Details -->
    <rect x="700" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="750" y="620" text-anchor="middle" fill="white">Company Details</text>
    
    <rect x="820" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="870" y="620" text-anchor="middle" fill="white">Funding Info</text>
    
    <rect x="940" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="990" y="620" text-anchor="middle" fill="white">Team Structure</text>
    
    <!-- Programs -->
    <rect x="1050" y="520" width="100" height="40" rx="5" fill="#50C878"/>
    <text x="1100" y="545" text-anchor="middle" fill="white">Programs</text>
    
    <!-- Program Types -->
    <rect x="1000" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="1050" y="620" text-anchor="middle" fill="white">Free Programs</text>
    
    <rect x="1120" y="600" width="100" height="30" rx="5" fill="#82ca9d"/>
    <text x="1170" y="620" text-anchor="middle" fill="white">Paid Programs</text>
    
    <!-- Content Moderation -->
    <rect x="550" y="700" width="100" height="40" rx="5" fill="#FF4444"/>
    <text x="600" y="725" text-anchor="middle" fill="white">Moderation</text>
    
    <!-- Account Restrictions -->
    <rect x="550" y="780" width="100" height="40" rx="5" fill="#FF4444"/>
    <text x="600" y="805" text-anchor="middle" fill="white">Restrictions</text>
    
    <!-- Account Deactivation -->
    <rect x="550" y="860" width="100" height="40" rx="5" fill="#FF4444"/>
    <text x="600" y="885" text-anchor="middle" fill="white">Deactivation</text>
    
    <!-- Connecting Lines -->
    <!-- Main Flow -->
    <path d="M600,60 L580,80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M540,100 L450,140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M620,100 L750,140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M450,180 L450,220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M450,260 L430,280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M390,300 L360,340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M360,380 L360,400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M360,440 L360,460" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M420,460 L600,400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M750,180 L600,400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M470,300 L600,400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Feature Connections -->
    <path d="M600,440 L275,520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M600,440 L575,520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M600,440 L875,520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M600,440 L1100,520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Subcategory Connections -->
    <path d="M275,560 L150,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M275,560 L270,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M275,560 L390,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <path d="M575,560 L510,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M575,560 L630,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <path d="M875,560 L750,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M875,560 L870,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M875,560 L990,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <path d="M1100,560 L1050,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M1100,560 L1170,600" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Moderation Flow -->
    <path d="M275,630 L600,700" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M600,740 L600,780" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M600,820 L600,860" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
</svg>
